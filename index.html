<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="winner hidden">
            

        </div>
        <div class="main">
            <div class="players">
                <div class="player player1 active">
                    <p>Player 1</p>
                    <h1>X</h1>
                </div>
                <div class="player player2">
                    <p>Player 2</p>
                    <h1>O</h1>
                </div>
            </div>
            <div class="game">
                <div class="block" data-block="1"></div>
                <div class="block" data-block="2"></div>
                <div class="block" data-block="3"></div>
                <div class="block" data-block="4"></div>
                <div class="block" data-block="5"></div>
                <div class="block" data-block="6"></div>
                <div class="block" data-block="7"></div>
                <div class="block" data-block="8"></div>
                <div class="block" data-block="9"></div>
            </div>
            <div class="options">
                <a href="#">Restart</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
